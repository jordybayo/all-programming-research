<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
              <label>Nom de l'appareil</label>
              <input type="text" id="name" class="form-control" placeholder="" aria-describedby="helpId" name="name" ngmodel required>
            </div>
            <div class="form-group">
                <label for="status">Etat appareil</label>
                <select id="status" class="form-control" name="status" [ngModel]="defaultOnOff">
                    <option value="allume">Allume</option>
                    <option value="eteint">eteint</option>
                </select>
            </div>
            <button type="submit" [disabled]="f.invalid" class="btn btn-primary" >Enregistrer</button>
        </form>
    </div>
</div>
